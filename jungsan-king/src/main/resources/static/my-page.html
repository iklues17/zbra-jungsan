<div class="row">
	<div class="small-12 columns">
		 <form id="formMyInfo">
			<div class="row entry-row">
				<fieldset>
					<legend>My Information</legend>
					<ul id="btnTop" class="button-group right radius" style="margin-top:-20px;">
						<li><div id="btnModify" class="tiny button warning" style="margin-bottom:0px;">Modify</div></li>
						<li><div id="btnPwdReset" class="tiny button warning" style="margin-bottom:0px;">Password Reset</div></li>
						<li><div id="btnWithdrowal" class="tiny button secondary" style="margin-bottom:0px;">Withdrowal</div></li>
					</ul>
					<label>Username(Login name)
						<input name="uname" type="text" placeholder="Inputs your name..." disabled />
					</label>
					<label>Email Address
						<input name="emailAddress" type="email" placeholder="Inputs your email address..." disabled />
					</label>
					<label class="hide">Password
						<input name="password" type="password" placeholder="Inputs your password..."  value="1234567890" disabled/>
					</label>
					<label>First Name
						<input name="firstName" type="text" placeholder="Inputs your Firstname..." disabled />
					</label>
					<label>Last Name
						<input name="lastName" type="text" placeholder="Inputs your Lastname..." disabled />
					</label>
					<label>Mobile Number
						<span class="row entry-row">
							<span class="small-6 columns entry-col">
								<input dir="rtl" name="international" type="text" value="+82" disabled class="num"/>
								<select dir="rtl" name="mobilePrefix" disabled class="num">
									<option value="10">010</option>
									<option value="11">011</option>
									<option value="16">016</option>
									<option value="17">017</option>
									<option value="18">018</option>
									<option value="19">019</option>
								</select>
								<input dir="rtl" name="nSN1" type="tel" disabled class="num" />
								<input dir="rtl" name="nSN2" type="tel" disabled class="num" />
							</span>
						</span>
					</label>
					<label>Your Company 
						<select name="company" disabled></select>
					</label>
				</fieldset>
			</div>
			<div id="btnBottom" class="row entry-row hide">
				<ul class="button-group radius right">
					<li><div id="btnSave" role="button" class="button small" tabindex="0" data-mode="view">Save</div></li>
					<li><div id="btnBack" role="button" class="button small secondary">Cancel</div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
