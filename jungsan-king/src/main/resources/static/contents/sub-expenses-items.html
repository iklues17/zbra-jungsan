<div class="panel">
	<div class="row">
		<div class="small-12 columns">
			<span class="label">Expenses Items</span>
			<ul class="button-group radius right">
				<li><div role="button" id="btnAddExpItem"
					class="button tiny">
					Add</div></li>
				<li><div role="button" id="btnModExpItem"
					class="button tiny secondary">Modify</div></li>
			</ul>
			<table class="display" id="gridExpItem" width="100%">
			    <thead>
			    <tr>
			        {{#each tableheaders}}
			        {{#table-head}}{{/table-head}}
			        {{/each}}
			    </tr>
			    </thead>
			    <tbody>
			    {{#each tabledatas}}
			    <tr id="{{itemId}}">
			        <td>{{itemName}}</td>
			        <td>{{cost}}</td>
			    </tr>
			    {{/each}}
			    </tbody>
			</table>
		</div>
	</div>
</div>
